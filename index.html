<html>
    <head>
        <title>ok-developer</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="passwordDiv">
            <input type="password" id="seedInput" autocapitalize="none" placeholder="Enter seed here..." autofocus><br>
            <div id="flagsDiv">
                <input type="checkbox" id="shortFlag" checked>
                <label for="shortFlag">Truncate result</label>
                <br>
                <input type="checkbox" id="specialFlag" checked>
                <label for="specialFlag">Add special</label>
            </div>
            <button id="processSeedButton">Process it!</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
